<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-- Online</title>
    <script type="text/javascript" charset="utf-8" src="compiler.js"></script>
    <script type="text/javascript" charset="utf-8" src="compiledata.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .code-area, .console-area {
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            background-color: #1e1e1e;
            margin: 10px;
        }
        .code-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .console-area {
            flex: 1;
            overflow-y: auto;
        }
        h2 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 18px;
            border-bottom: 2px solid #333;
        }
        textarea {
            flex: 1;
            width: 100%;
            resize: none;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            font-family: monospace;
            background-color: #252525;
            color: #e0e0e0;
        }
        .description-box {
            font-size: 12px;
            color: #b0b0b0;
            padding: 10px;
            border: 1px dashed #444;
            border-radius: 4px;
            background-color: #202020;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            align-self: flex-start;
        }
        button:hover {
            background-color: #0056b3;
        }
        #consoleOutput {
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            min-height: 150px;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
    </style>
</head>
<body onload="main()">
<div class="container">
    <div class="code-area">
        <h2>Z-- Online</h2>
        <div class="description-box">
            An online interface to write Z-- code and run it!
            (some code you write may not work due to limitations of <a href="https://teavm.org">TeaVM</a>)
        </div>
        <label for="codeInput"></label><textarea id="codeInput">
main {
    println("Hello World!");
}
    </textarea>
        <button id="SIGMA_BUTTON_RUN_CODE">Run</button>
    </div>
    <div class="console-area">
        <h2>Console Output</h2>
        <div id="consoleOutput">Console output goes here!</div>
    </div>
</div>
</body>
</html>
